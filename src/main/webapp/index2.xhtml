<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Calculator</title>
</h:head>
<h:body>
	<h:form>
		<h:inputTextarea title="Ã©cran" value="#{calculator.expression}" />
		<br />
		<br />

		<h:commandButton id="number1" value="1"
			actionListener="#{calculator.key}" />
		<h:commandButton id="number2" value="2"
			actionListener="#{calculator.key}" />
		<h:commandButton id="number3" value="3"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="number4" value="4"
			actionListener="#{calculator.key}" />
		<h:commandButton id="number5" value="5"
			actionListener="#{calculator.key}" />
		<h:commandButton id="number6" value="6"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="number7" value="7"
			actionListener="#{calculator.key}" />
		<h:commandButton id="number8" value="8"
			actionListener="#{calculator.key}" />
		<h:commandButton id="number9" value="9"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="number0" value="0"
			actionListener="#{calculator.key}" />
		<h:commandButton id="decPoint" value="."
			actionListener="#{calculator.key}" />
		<h:commandButton id="plus" value="+"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="minus" value="-"
			actionListener="#{calculator.key}" />
		<h:commandButton id="times" value="&times;"
			actionListener="#{calculator.key}" />
		<h:commandButton id="divide" value="&divide;"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="deleteL" value="&larr;"
			actionListener="#{calculator.key}" />
		<h:commandButton id="reset" value="C"
			actionListener="#{calculator.key}" />
		<h:commandButton id="result" value="="
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="lPar" value="("
			actionListener="#{calculator.key}" />		
		<h:commandButton id="rPar" value=")"
			actionListener="#{calculator.key}" />
		<h:commandButton id="inverse" value="1/x"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="square" value="x&sup2;"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="cubic" value="x&sup3;"
			actionListener="#{calculator.key}" />
		<h:commandButton id="power" value="x^y"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="sqrt" value="&radic;"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="cbrt" value="&#8731;"
			actionListener="#{calculator.key}" />
		<h:commandButton id="mod" title="division remainder" value="mod"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="sine" value="sin"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="cosine" value="cos"
			actionListener="#{calculator.key}" />
		<h:commandButton id="tangent" value="tan"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="sineD" value="sinD"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="cosineD" value="cosD"
			actionListener="#{calculator.key}" />
		<h:commandButton id="tangentD" value="tanD"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="arcsine" value="sin^-1"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="arccosine" value="cos^-1"
			actionListener="#{calculator.key}" />
		<h:commandButton id="arctangent" value="tan^-1"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="arcsineD" value="sinD^-1"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="arccosineD" value="cosD^-1"
			actionListener="#{calculator.key}" />
		<h:commandButton id="arctangentD" value="tanD^-1"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="ln" value="ln"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="log" value="log"
			actionListener="#{calculator.key}" />
		<h:commandButton id="logb" value="log_b"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="exp" value="e^x"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="power10" value="10^x"
			actionListener="#{calculator.key}" />
		<h:commandButton id="pi" value="&#960;"
			actionListener="#{calculator.key}" />
		<br />
		<h:commandButton id="factorial" value="n!"
			actionListener="#{calculator.key}" />		
		<h:commandButton id="gcd" value="gcd"
			actionListener="#{calculator.key}" />
		<h:commandButton id="lcm" value="lcm"
			actionListener="#{calculator.key}" />
		<br />
		<br />
		<ui:repeat value="#{calculator.hist.list}" var="exp" >
		#{exp}<br />
		</ui:repeat>
		<br />
		<ui:repeat value="#{calculator.stat.list}" var="func" >
		#{func.name} #{func.count} <br />
		</ui:repeat>
		<br />		
		
	</h:form>

	<div class="messagecolor">
		<h:messages showSummary="true" showDetail="false"
			errorStyle="color: #d20005" infoStyle="color: blue" />
	</div>
	
</h:body>
</html>
