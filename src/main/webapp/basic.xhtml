<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>


	<link type="text/css" rel="stylesheet" href="resources/css/style.css" />
</h:head>
<h:body
	style="background-image: url('resources/images/background2.jpg');">

	<div id="page">
		<div id="header">
			<br />
			<h3>Basic Calculator</h3>
			<p:link id="change" outcome="scientific"
				value="Change to scientific calculator">
			</p:link>
		</div>
		<div id="container">
			<h:form>
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-col-4">
						<h4>Histórico das operações</h4>
						<br />
						<ui:repeat value="#{calculator.hist.list}" var="exp">
		#{exp}<br />
						</ui:repeat>
					</div>
					<div class="ui-grid-col-4">
						<p:panelGrid columns="1" layout="grid">
							<p:inputTextarea id="basicdisplay"
								styleClass="textareabasicdisplay"
								value="#{calculator.expression}" />
							<p:column rowspan="2">
								<h:commandButton class="btn-CCE" action="basic"
									actionListener="#{calculator.key}" id="reset" value="C"
									title="reset" />
								<h:commandButton class="btn-CCE" action="basic"
									actionListener="#{calculator.key}" id="deleteL" value="&#8592;"
									title="delete" />
							</p:column>
						</p:panelGrid>
						<p:panelGrid columns="4" layout="grid" style="padding-top:5px">

							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number1" value="1"
								title="1" />
							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number2" value="2"
								title="2" />
							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number3" value="3"
								title="3" />
							<h:commandButton class="btn-op" action="basic"
								actionListener="#{calculator.key}" id="plus" value="+"
								title="plus" />

							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number4" value="4"
								title="4" />
							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number5" value="5"
								title="5" />
							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number6" value="6"
								title="6" />
							<h:commandButton class="btn-op" action="basic"
								actionListener="#{calculator.key}" id="minus" value="-"
								title="minus" />

							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number7" value="7"
								title="7" />
							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number8" value="8"
								title="8" />
							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number9" value="9"
								title="9" />
							<h:commandButton class="btn-op" action="basic"
								actionListener="#{calculator.key}" id="times" value="&#215;"
								title="multiply" />

							<h:commandButton class="btn-numb" action="basic"
								actionListener="#{calculator.key}" id="number0" value="0"
								title="0" />
							<h:commandButton class="btn-op" action="basic"
								actionListener="#{calculator.key}" id="decPoint" value="."
								title="dot" />
							<h:commandButton class="btn-op" action="basic"
								actionListener="#{calculator.key}" id="divide" value="&#247;"
								title="divide" />
							<h:commandButton class="btn-op-equal" action="basic"
								actionListener="#{calculator.key}" id="result" value="="
								title="equal" />

						</p:panelGrid>


					</div>

					<div class="ui-grid-col-4">
						<h4>Estatística das operações</h4>
						<br />
						<ui:repeat value="#{calculator.stat.list}" var="func">
						#{func.name} #{func.count} <br />
						</ui:repeat>
					</div>

				</div>
			</h:form>
		</div>

	</div>
</h:body>
</html>
