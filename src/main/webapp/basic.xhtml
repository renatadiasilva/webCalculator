<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>


	<link type="text/css" rel="stylesheet" href="resources/css/style.css" />
</h:head>
<h:body>
	<div id="page">
		<div id="header">
			<h3>Basic Calculator</h3>
		</div>
		<div id="container">
			<h:form>
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-col-4">
						<h3>Histórico das operações</h3>
						<br />
						<ui:repeat value="#{calculator.hist.list}" var="exp">
		#{exp}<br />
						</ui:repeat>
					</div>
					<div class="ui-grid-col-4">
						<p:panelGrid columns="3" layout="grid">
							<p:commandButton class="btn-CCE"
								actionListener="#{calculator.key}" id="reset" value="C"
								title="reset" />

							<p:inputTextarea id="basicdisplay"
								styleClass="textareabasicdisplay" readonly="true"
								value="#{calculator.expression}"  />

							<p:commandButton class="btn-CCE"
								actionListener="#{calculator.key}" id="deletel" value="CE"
								title="delete" />
						</p:panelGrid>
						<p:panelGrid columns="4" layout="grid">
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number1" value="1"
								title="1" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number2" value="2"
								title="2" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number3" value="3"
								title="3" />
							<p:commandButton class="btn-op"
								actionListener="#{calculator.key}" id="plus" value="+"
								title="plus" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number4" value="4"
								title="4" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number5" value="5"
								title="5" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number6" value="6"
								title="6" />
							<p:commandButton class="btn-op"
								actionListener="#{calculator.key}" id="minus" value="-"
								title="minus" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number7" value="7"
								title="7" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number8" value="8"
								title="8" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number9" value="9"
								title="9" />
							<p:commandButton class="btn-op"
								actionListener="#{calculator.key}" id="times" value="&times;"
								title="multiply" />
							<p:commandButton class="btn-numb"
								actionListener="#{calculator.key}" id="number0" value="0"
								title="0" />
							<p:commandButton class="btn-op"
								actionListener="#{calculator.key}" id="decPoint" value="."
								title="dot" />
							<p:commandButton class="btn-op"
								actionListener="#{calculator.key}" id="divide" value="&divide;"
								title="divide" />
							<p:commandButton class="btn-op-equal"
								actionListener="#{calculator.key}" id="result" value="="
								title="equal" />
						</p:panelGrid>
						<p:panelGrid columns="1" layout="grid">
							<p:link id="change" outcome="productDetail" value="Scientific">
								<f:param name="productId" value="10" />
							</p:link>
						</p:panelGrid>

					</div>

					<div class="ui-grid-col-4">
						<h4>Estatística das operações</h4>
						<br />
						<ui:repeat value="#{calculator.stat.list}" var="func">
		#{func.id} #{func.name} #{func.count} <br />
						</ui:repeat>
					</div>

				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
