<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Scientific Calculator</title>
	<link type="text/css" rel="stylesheet" href="resources/css/style.css" />
</h:head>
<h:body
	style="background-image: url('resources/images/grey_background.jpg'); ">
	<div id="page">
		<div id="header">
			<p id="titulo">Scientific Calculator</p>
			<p id="titulo2">Developed by: Rafaela Louren√ßo &#38; Renata Silva</p>
			<p:link id="change" outcome="basic"
				value="Change to basic calculator">
			</p:link>
		</div>
	</div>
	<div id="container">
		<h:form>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-col-4">
					<p:dataTable class="table" var="exp"
						value="#{calculator.hist.list}">
						<f:facet name="header">History</f:facet>
						<p:column class="left-col">
							<h:outputText value="#{exp}" />
						</p:column>
					</p:dataTable>
				</div>
				<div class="ui-grid-col-4">
					<p:panelGrid columns="1" layout="grid">
						<p:inputTextarea id="basicdisplay"
							styleClass="textareabasicdisplay"
							value="#{calculator.expression}" />
						<p:column rowspan="2">
							<h:commandButton class="btn-CCE" action="scientific"
								actionListener="#{calculator.key}" id="reset" value="C"
								title="delete expression" />
							<h:commandButton class="btn-CCE" action="scientific"
								actionListener="#{calculator.key}" id="deleteL" value="&#8592;"
								title="delete last digit" />
						</p:column>
					</p:panelGrid>
					<p:panelGrid columns="4" layout="grid" style="padding-top:5px">
						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number1" value="1" />
						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number2" value="2" />
						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number3" value="3" />
						<h:commandButton class="btn-op" action="scientific"
							actionListener="#{calculator.key}" id="plus" value="+" />
						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number4" value="4" />
						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number5" value="5" />
						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number6" value="6" />
						<h:commandButton class="btn-op" action="scientific"
							actionListener="#{calculator.key}" id="minus" value="-" />

						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number7" value="7" />
						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number8" value="8" />
						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number9" value="9" />
						<h:commandButton class="btn-op" action="scientific"
							actionListener="#{calculator.key}" id="times" value="&#215;" />

						<h:commandButton class="btn-numb" action="scientific"
							actionListener="#{calculator.key}" id="number0" value="0" />
						<h:commandButton class="btn-op" action="scientific"
							actionListener="#{calculator.key}" id="decPoint" value="." />
						<h:commandButton class="btn-op" action="scientific"
							actionListener="#{calculator.key}" id="divide" value="&#247;" />
						<h:commandButton class="btn-op-equal" action="scientific"
							actionListener="#{calculator.key}" id="result" value="=" />

					</p:panelGrid>

					<p:panelGrid columns="1" layout="grid"
						style="padding-top:5px; left:20%;">
						<p:selectOneRadio id="btn-radio" value="#{calculator.radians}"
							onchange="submit()">
							<f:selectItem itemLabel="Radians" itemValue="true" />
							<f:selectItem itemLabel="Degrees" itemValue="false" />
						</p:selectOneRadio>
					</p:panelGrid>


					<p:panelGrid columns="4" layout="grid" style="padding-top:5px">
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="lPar" value="("
							title="left parenthesis" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="rPar" value=")"
							title="right parenthesis" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="virg" value=","
							title="virgule" />

						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="mod" value="mod"
							title="division remainder" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="sqrt" value="&#8730;"
							title="square root" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="cbrt" value="&#8731;"
							title="cubic root" />

						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="square" value="x&#178;"
							title="square" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="cubic" value="x&#179;"
							title="cubic" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="power" value="x&#696;"
							title="power" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="sine" value="sin"
							title="sine" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="cosine" value="cos"
							title="cosine" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="tangent" value="tan"
							title="tangent" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="pi" value="&#960;"
							title="pi" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="arcsine"
							value="sin&#713;&sup1;" title="arc sine" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="arccosine"
							value="cos&#713;&sup1;" title="arc cosine" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="arctangent"
							value="tan&#713;&sup1;" title="arc tangent" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="factorial" value="n!"
							title="factorial" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="exp" value="e&#739;"
							title="exponential" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="power10" value="10&#739;"
							title="power of 10" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="ln" value="ln"
							title="natural logarithm" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="log" value="log10"
							title="logarithm base 10" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="logb" value="logb"
							title="logarithm base b: log(x,b)" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="gcd" value="gcd"
							title="greatest common divisor: gcd(a,b)" />
						<h:commandButton class="btn-sctf" action="scientific"
							actionListener="#{calculator.key}" id="lcm" value="lcm"
							title="least common multiple: lcm(a,b)" />
					</p:panelGrid>

				</div>
				<div class="ui-grid-col-4">

					<p:dataTable class="table" var="func"
						value="#{calculator.stat.list}">
						<f:facet name="header">Statistics</f:facet>
						<p:column class="left-col" headerText="Operation">
							<h:outputText value="#{func.name}" />
						</p:column>

						<p:column headerText="Count">
							<h:outputText value="#{func.count}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
